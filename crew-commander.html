<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&family=Bellefair&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./css/crew-style.css">
  <title>Frontend Mentor | Space tourism website</title>
</head>

<body>

  <!-- 00 Home
  01 Destination
  02 Crew
  03 Technology

  02 Meet your crew

  Commander
  Douglas Hurley

  Douglas Gerald Hurley is an American engineer, former Marine Corps pilot 
  and former NASA astronaut. He launched into space for the third time as 
  commander of Crew Dragon Demo-2. -->
  <header>
    <nav>
      <div class="logo-container nav-items">
        <img src="./assets/shared/logo.svg" alt="logo icon">
      </div>
      <span id="navbar-line"></span>
      <div class="menu-icon-container">
        <img id="menu-icon" src="./assets/shared/icon-hamburger.svg" alt="menu icon">
      </div>
      <div class="nav-link-primary-container" id="nav-link-primary-container">
        <div class="nav-links-container">
          <div class="close-menu-icon-container">
            <img id="close-menu-icon" src="./assets/shared/icon-close.svg" alt="close icon">
          </div>
          <p class="nav-links" id="home"><span>00</span> HOME</p>
          <p class="nav-links" id="destinations"><span>01</span> DESTINATIONS</p>
          <p class="nav-links" id="crew"><span>02</span> CREW</p>
          <p class="nav-links" id="technology"><span>03</span> TECHNOLOGY</p>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="page-title-container">
      <h1 id="page-title"><span>02</span> meet your crew</h1>
    </div>
    <div class="container">
      <div class="content-container">
        <div>
          <h2 id="crew-role">Commander</h2>
          <h1 id="crew-name"> Douglas Hurley</h1>
          <p id="crew-bio">
            Douglas Gerald Hurley is an American engineer, former Marine Corps pilot
            and former NASA astronaut. He launched into space for the third time as
            commander of Crew Dragon Demo-2.
          </p>
        </div>
        <div class="crew-navbar">
          <span class="crew-nav-links" id="0"></span>
          <span class="crew-nav-links" id="1"></span>
          <span class="crew-nav-links" id="2"></span>
          <span class="crew-nav-links" id="3"></span>
        </div>
      </div>
      <div class="image-container">
        <img src="./assets/crew/image-douglas-hurley.webp" alt="crew image">
      </div>
    </div>
  </main>
</body>

</html>
